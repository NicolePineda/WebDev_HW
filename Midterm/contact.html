  <form action="#" id="sampleForm" method="post" name="sampleForm" target="_self">
      <!-- Main Heading of Contact Page -->
    <h1>CONTACT</h1>
    <fieldset>
      <!-- The user's full name goes here -->
      <label for="Name">Name</label> <input maxlength="20" name="Name" placeholder="John Smith" type="text"><br>
      <br>
      <!-- The user's email address goes here -->
      <label for="Email">Email Address</label> <input maxlength="20" name="Email" placeholder="johnsmith@gmail.com" type="text"><br>
      <br>
      <!-- The user's message goes here -->
      <label for="Message">Message</label> 
      <textarea cols="50" name="Message" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <!-- This button is to submit the information -->
      <input name="Submit" type="button" value="Submit">
    </fieldset>
  </form>
</body>
